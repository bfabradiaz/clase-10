<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
<style>
    .caja {

        width:20mm;
        height:20mm;
    }
    .in {
        width:20in;
        height:20in;
    }
    .px {
        width:20px;
        height:20px;

        width:20pt;
        height:20pt;
    }
    .pc {
        width:20pc;
        height:20pc;
    }

</style>

</head>
<body>
    <div class="caja cm">20cm</div>
    <div class="caja mm">20mm</div>
    <div class="caja in">20in</div>

    <div class="caja pt">20pt</div>
    <div class="caja pc">20pc</div>
   
</body>
</html>
